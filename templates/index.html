<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>
<body>
    <h1>Home</h1>
        <h2>My Notes:</h2>
        {% for note in notes %}

        <form action="/notes" method="POST" >
            <ul>
                <li id={{ note.id }}>{{ note.note }}</li>
            </ul>
            <button name="edit" value={{ note.id }}>Edit</button>
            <button name="delete" value={{ note.id }}>Delete</button>
        </form>

        {% endfor %}
    <form action="/notes" method="POST" >
    
        <button name='new' value='new'>New Note</button>
      </form>
</body>
</html>
